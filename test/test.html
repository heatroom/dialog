<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Dialog</title>
	<link rel="stylesheet" href="../build/build.css">
	<script src="../build/build.js"></script>
</head>
<body>
    <div id="content">Hi, Dude!</div>
    <script>
    var Dialog = require('dialog');
    Dialog("Alert", document.getElementById('content'))
    .effect('fade')
    .overlay()
    .show()
    .closable();
    </script>
</body>
</html>
